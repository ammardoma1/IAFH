<!doctype html><html lang='ar' dir='rtl'><head>
<meta charset='utf-8'/><meta name='viewport' content='width=device-width, initial-scale=1'/>
<title>IAFH — Director</title><link rel='stylesheet' href='css/main.css'/>
<script defer src='js/i18n.js'></script><script defer src='js/main.js'></script>
</head><body>
<div class='bg-veil'></div><div class='bg-logo' style="background-image:url('assets/bg-logo.png')"></div>
<nav class='nav'><div class='wrap'>
  <div class='brand brand-logo'><img src='assets/iafh-logo.png' alt='مستشفى الإمام عبدالرحمن الفيصل'></div>
  <a href="index.html" data-nav class="btn" data-i18n="nav_home">.</a>
  <a href="about.html" data-nav class="btn" data-i18n="nav_about">.</a>
  <a href="scope.html" data-nav class="btn" data-i18n="nav_scope">.</a>
  <a href="strategic.html" data-nav class="btn" data-i18n="nav_strategic">.</a>
  <a href="activities.html" data-nav class="btn" data-i18n="nav_activities">.</a>
  <a href="contact.html" data-nav class="btn" data-i18n="nav_contact">.</a>
  <a href="director.html" data-nav class="btn" data-i18n="nav_director">.</a>
  <div class='spacer'></div>
  <div class='lang-switch'>
    <button data-lang='en' class='active' data-i18n='english'>English</button>
    <button data-lang='ar' data-i18n='arabic'>العربية</button>
  </div>
  <button class='btn' data-toggle='theme' aria-label='Toggle theme'>Light mode</button>
</div></nav>
<section class='section director-page'>
  <div class='director-card'>
    <div class='director-header'>
      <h2 class='section-heading' data-i18n='director_title'>.</h2>
    </div>
    <div class='director-layout'>
      <div class='director-photo'>
        <img src='assets/director.png' alt='Hospital Director'>
      </div>
      <div class='director-meta'>
        <div>
          <div class='director-name' data-i18n='director_name'>.</div>
          <div class='director-role' data-i18n='director_role'>.</div>
        </div>
        <div class='chip-row'>
          <span class='chip' data-i18n='director_chip_leadership'>.</span>
          <span class='chip' data-i18n='director_chip_quality'>.</span>
          <span class='chip' data-i18n='director_chip_strategy'>.</span>
        </div>
        <p class='director-text' data-i18n='director_bio'>.</p>
        <div class='info-grid'>
          <div>
            <div class='info-item-title' data-i18n='director_focus_title'>.</div>
            <div class='info-item-text' data-i18n='director_focus_body'>.</div>
          </div>
          <div>
            <div class='info-item-title' data-i18n='director_cluster_title'>.</div>
            <div class='info-item-text' data-i18n='director_cluster_body'>.</div>
          </div>
          <div>
            <div class='info-item-title' data-i18n='director_approach_title'>.</div>
            <div class='info-item-text' data-i18n='director_approach_body'>.</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class='director-card director-message'>
    <div class='director-header'>
      <h2 class='section-heading' data-i18n='director_message_title'>.</h2>
    </div>
    <p class='director-text' data-i18n='director_message_body1'>.</p>
    <p class='director-text' data-i18n='director_message_body2'>.</p>
  </div>
</section>

<footer class='section'><p data-i18n='footer'>.</p></footer>
</body></html>
